<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hmall商城</title>
    <link rel="stylesheet" href="../css/command.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../fonts/iconfont.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>
    
</head>

<body>
    <!---------- 头部 ---------->
    <div id="header">
    </div>

    <!---------- 内容 ---------->
    <!-- 幻灯片 -->
    <div id="banner">

    </div>
    <!--左侧楼梯-->
    <div id="loutinav">
        <ul>
            <li class="active"><span>服饰</span> </li>
            <li><span>电脑手机</span> </li>
            <li class="last">顶部</li>
        </ul>
    </div>
    <!--楼层内容开始-->
    <div id="main-louceng">
        <ul class="louceng">
            <li class="title">
                <fieldset>
                    <legend>服饰</legend>
                </fieldset>
            </li>
            <li class="col-l"></li>
            <li class="col-r"></li>
        </ul>
        <ul class="louceng">
            <li class="title">
                <fieldset>
                    <legend>电脑、手机</legend>
                </fieldset>
            </li>
            <li class="col-l"></li>
            <li class="col-r"></li>
        </ul>
    </div>

    <!---------- 底部 ---------->
    <div id="footer">
    </div>

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        })
    </script>
    
    <script src="../js/index.js"></script>
</body>

</html>
