<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="../css/command.css">
    <link rel="stylesheet" href="../css/logon.css">
    <link rel="stylesheet" href="../fonts/iconfont.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>
</head>
<body>
    <!---------- 头部 ---------->
    <div id="header-main">
        <img src="http://www.hmall.net/static/images/logo.png" alt="">
    </div>
    <form action="" method="" id="myform">
        <ul>
            <li>
                <div>会员登录</div>
                <div>立即注册</div>
            </li>
            <li><label for="username">用户名:</label>
                <input type="text" id="username">
                <span class="username"></span></li>
            <li><label for="password">密码:</label>
                <input type="password" id="password">
                <span class="password"></span></li>
            <li><label for="pass">确认密码:</label>
                <input type="password" id="pass">
                <span class="pass"></span></li>
            <li><label for="email">邮箱:</label>
                <input type="text" id="email">
                <span class="email"></span></li>
            <li>
                <label for="phone">手机号:</label>
                <input type="text" id="phone">
                <span class="phone"></span>
            </li>
            <li>
                <input type="submit" disabled>
            </li>
        </ul>
    </form>
</body>
</html>
