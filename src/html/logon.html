<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="../css/command.css">
    <link rel="stylesheet" href="../css/logon.css">
    <link rel="stylesheet" href="../fonts/iconfont.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>
</head>

<body>
    <!---------- 头部 ---------->
    <div id="header-main">
        <a href="index.html">
            <img src="http://www.hmall.net/static/images/logo.png" alt="">
        </a>
    </div>
    <div id="bg">
        <form action="http://127.0.0.1/worktwo/hmall/php/logon.php" method="POST" class="logon">
            <ul>
                <li>
                    <div>会员注册</div>
                    <div><a href="login.html">立即登录</a></div>
                </li>
                <li>
                    <div>
                        <div>
                            <label for="username" class="default">
                                <span class="iconfont icon-zhanghao"></span>
                            </label>
                            <input type="text" id="username" placeholder="用户名" class="default" name="username">
                        </div>

                        <span class="username tishi"></span>
                    </div>
                </li>
                <li>
                    <div>
                        <div>
                            <label for="password" class="default">
                                <span class="iconfont icon-mima"></span>
                            </label>
                            <input type="password" id="password" placeholder="密码" class="default" name="password">
                        </div>
                        <span class="password tishi"></span>
                    </div>
                </li>
                <li>
                    <div>
                        <div>
                            <label for="repass" class="default">
                                <span class="iconfont icon-222yonghu_mima_yuechi2"></span>
                            </label>
                            <input type="password" id="repass" placeholder="确认密码" class="default" name="repass">
                        </div>
                        <span class="repass tishi"></span>
                    </div>
                </li>
                <li>
                    <div>
                        <div>
                            <label for="e-mail" class="default">
                                <span class="iconfont icon-youxiang"></span>
                            </label>
                            <input type="text" id="e-mail" placeholder="邮箱" class="default" name="email">
                        </div>
                        <span class="e-mail tishi"></span>
                    </div>
                </li>

                <li>
                    <input class="btn tishi" type="submit" value="注册" name="submit">
                </li>
            </ul>
        </form>
    </div>
    <div id="footer">
        <div class="txt">
            hmall商城&copy;2010-2020保留所有权！
        </div>
    </div>
    <script src="../js/logon.js"></script>
</body>


</html>
